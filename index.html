<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
    <form class="entry-form">
        <div class="input-container">
            <h1>Student form</h1>
            <input placeholder="First name" type="text" class="input" id="first-name"required="">
        <input placeholder="Last name" type="text" class="input" id="last-name" required="">
        <input placeholder="Class" type="text" class="input" id="class" required="">
        <input placeholder="Roll number" type="text" class="input" id="roll-no" required="">
        <input placeholder="Gender" type="" class="input" id="gender" required="">
        <input placeholder="Date of birth" type="text" class="input" id="dob" required="">
        <input placeholder="Father name" type="text" class="input" id="father-name" required="">
        <input placeholder="Mother name" type="text" class="input" id="mother-name" required="">
        <input placeholder="Phone number" type="text" class="input" id="phone-no" required="">
        <input placeholder="Gmail" type="text" class="input" id="gmail" required="">


        <button type="submit">
            <div class="svg-wrapper-1">
            <div class="svg-wrapper">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24">
                <path fill="none" d="M0 0h24v24H0z"></path>
                <path
                    fill="currentColor"
                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                </svg>
            </div>
            </div>
            <span>Send</span>
        </button>
    </div>
    </form>
    <script src="../public/script.js"></script>
</body>
</html>
